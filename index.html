<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Open Graph / Social Preview -->
<meta property="og:title" content="WeatherNow – Fast & Modern Weather App">
<meta property="og:description" content="Check real-time weather conditions for any city instantly. Clean, modern & responsive.">

  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css">
</head>

<body>

 <h1 class="app-logo">
  Weather<span>Now</span><i class="fas fa-bolt"></i>
</h1>
<div class="leftside">
    <header class="location-header">
    
    <p class="city">City</p>
    <p class="country">Country</p>
    <i class="fas fa-sun " id="main-weather-icon" style=""></i>
    
  </header>
  
  
  <section class="search-section">
    <form id="weather-form">
      <input type="text" id="city-input" placeholder="Enter city" required>
      <button type="submit"><i class="fas fa-search"></i> Search</button>
      <div class="autocomplete-container" id="autocomplete-container"></div>
    </form>
    
  </section>
</div>
  <main>
    
    <h1 id="main-temperature">0°C</h1>

    
    <article id="forecast-summary">
      <p id="forecast-text"></p>
    </article>

    
    <section class="weather-conditions">
      <span class="wind"><i class="fas fa-wind"></i> <span id="wind-speed">0 km/h</span></span>
      <span class="humidity"><i class="fas fa-tint"></i> <span id="humidity">0%</span></span>
      <span class="sunshine"><i class="fas fa-sun"></i> <span id="sunshine">0h</span></span>
    </section>

  </main>

  <script src="script.js"></script>
</body>

</html>
